name: Build and Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  SERVICE_NAME: ${{ vars.CLOUD_RUN_SERVICE }}
  AR_REPOSITORY: ${{ vars.AR_REPOSITORY }}
  IMAGE_NAME: gcp-release-notes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # GCP Authentication
      # Option 1 (recommended): Workload Identity Federation — no keys
      # Option 2 (fallback):    Service Account key JSON
      #   Comment out Option 1 and uncomment Option 2 below.
      # ----------------------------------------------------------------
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          # Option 1: Workload Identity Federation
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          # Option 2: Service Account Key (uncomment below, comment Option 1)
          # credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # ----------------------------------------------------------------
      # Build image with Cloud Build → push to Artifact Registry
      # ----------------------------------------------------------------
      - name: Build and push image via Cloud Build
        run: |
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=_REGION=${{ env.REGION }},_REPOSITORY=${{ env.AR_REPOSITORY }},_IMAGE_NAME=${{ env.IMAGE_NAME }},_IMAGE_TAG=${{ github.sha }} \
            --project=${{ env.PROJECT_ID }}

      # ----------------------------------------------------------------
      # Deploy to Cloud Run
      # ----------------------------------------------------------------
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --update-env-vars="MONGODB_URI=${{ secrets.MONGODB_URI }},GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}"
